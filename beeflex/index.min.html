<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- html5 boilerplate -->
    <link rel="stylesheet" href="stylesheets/reset.css">
    <!-- webkit scrollbars -->
    <link rel="stylesheet" href="stylesheets/scroll.css">
    <!-- beestyle-beeflex -->
    <link rel="stylesheet" href="stylesheets/beestyle-beeflex-a1.min.css">

    <script src="javascripts/beestyle-toggle-demos.min.js"></script>

<body class="beeLight">
    <section class="beeFlex">
        <header id="header">
            <section class="aligncenter center">
                <h1>BeeStyle!</h1>
            </section>
            <aside class="left">
                <p>...</p>
            </aside>
            <aside class="alignright right">
                <p>...</p>
            </aside>
        </header>
        <aside id="extra" style="display: none;">
            <section class="aligncenter center">
                <h1>...</h1>
                <p>...</p>
            </section>
            <aside class="alignright left">
                <p>...</p>
            </aside>
            <aside class="alignleft right">
                <p>...</p>
            </aside>
        </aside>
        <section id="main">
            <section class="center">
                <div class="scroll">
                    <div class="insert">
                    <!-- Main Content -->
                        <p></p>
                    <!-- End Main Content -->
                    </div>
                </div>
            </section>
            <aside class="left">
                <div class="scroll">
                    <!-- Left Sidebar -->
                    <div class="panel">
                        <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
                    </div>
                    <div class="panel">
                        <p>Consectetur adipisicing elit</p>
                    </div>
                    <!-- End Left Sidebar -->
                </div>
            </aside>
            <aside class="alignright right">
                <div class="scroll">
                    <!-- Right Sidebar -->
                    <div class="panel">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    </div>
                    <!-- End Right Sidebar -->
                </div>
            </aside>
        </section>
        <footer id="footer">
            <section class="aligncenter center">
                <p><span id="beeColorToggle"></span> :: <span id="beeExtraToggle"></span></p>
            </section>
            <aside class="left">
                <p>Left Button</p>
            </aside>
            <aside class="alignright right">
                <p>Right Button</p>
            </aside>
        </footer>
    </section>
</body>
