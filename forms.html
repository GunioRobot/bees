<!DOCTYPE HTML>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>BeeStyle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- html5 boilerplate -->
    <link rel="stylesheet" href="stylesheets/reset.css">
    <!-- webkit scrollbars -->
    <link rel="stylesheet" href="stylesheets/scroll.css">
    <!-- beeflex core -->
    <link rel="stylesheet" href="stylesheets/dev/beeflex-core.css">
    <!-- beeflex options -->
    <link rel="stylesheet" href="stylesheets/dev/beeflex-options.css">
    <link rel="stylesheet" href="stylesheets/dev/beeflex-align.css">
    <link rel="stylesheet" href="stylesheets/dev/beeflex-scroll.css">
    <!-- beestyle-beeflex adapters -->
    <link rel="stylesheet" href="stylesheets/dev/beestyle-beeflex-options.css">
    <link rel="stylesheet" href="stylesheets/dev/beestyle-beeflex.css">
    <!-- beestyle core modified -->
    <link rel="stylesheet" href="stylesheets/dev/beestyle-core.css">
    <!-- beestyle colors -->
    <link rel="stylesheet" href="stylesheets/dev/beestyle-dark.css">
    <link rel="stylesheet" href="stylesheets/dev/beestyle-light.css">
    <!-- beestyle forms -->
    <link rel="stylesheet" href="stylesheets/dev/beestyle-forms.css">
    <link rel="stylesheet" href="stylesheets/dev/beestyle-forms-dark.css">
    <link rel="stylesheet" href="stylesheets/dev/beestyle-forms-light.css">
    <!-- modernizr -->
    <script src="javascripts/modernizr-1.7.min.js"></script>
    <!-- jquery
    <script src="javascripts/dev/jquery-1.6.js"></script> -->
    <!-- prototype -->
    <script src="javascripts/prototype-1.7.js"></script>
    <!-- beeflex options -->
    <script src="javascripts/dev/beeflex-scroll.js"></script>
    <!-- beestyle extra toggle -->
    <script src="javascripts/dev/beestyle-toggle-extra-scroll.js"></script>
    <!-- beestyle color toggle -->
    <script src="javascripts/dev/beestyle-toggle-color.js"></script>
    <!-- beestyle column toggle -->
    <script src="javascripts/dev/beestyle-toggle-column.js"></script>
    <!-- beestyle demo css -->
    <style>img.logo { margin: -10px 0 -40px 0; }</style>
</head>
<body class="beeLight">
    <section class="beeFlex">
        <header id="header">
            <section class="aligncenter center">
                <h1>BeeStyle Forms</h1>
            </section>
            <aside class="left">
                <p><img src="images/logo.png" alt="Bzt!" class="logo" /></p>
            </aside>
            <aside class="alignright right">
                <p>a1</p>
            </aside>
        </header>
        <aside id="extra" style="display: none;">
            <section class="aligncenter center">
                <h1>...</h1>
                <p>...</p>
            </section>
            <aside class="alignright left">
                <p>...</p>
            </aside>
            <aside class="alignleft right">
                <p>...</p>
            </aside>
        </aside>
        <section id="main">
            <section class="center">
                <div class="scroll">
                    <div class="insert">
                    <!-- Main Content -->
                        <form method="post" action="#">
                            <fieldset>
                                <legend>Form Module</legend>
                                <div>
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name">
                                </div>
                                <div>
                                    <label for="priority">Priority</label>
                                    <input type="range" min="0" max="10" name="priority" value="0" id="priority">
                                </div>
                                <div>
                                    <label for="estimated_hours">Estimated Hours</label>
                                    <input type="number" name="estimated_hours" min="0" max="100" id="estimated_hours">
                                </div>
                                <div>
                                    <label for="start_date">Start date</label>
                                    <input type="date" name="start_date" id="start_date" value="2011-05-01">
                                </div>
                                <div>
                                    <label for="email">Email contact</label>
                                    <input type="email" name="email" id="email">
                                </div>
                                <div>
                                    <label for="url">Staging URL</label>
                                    <input type="url" name="url" id="url">
                                </div>
                                <div>
                                    <label for="project_color">Project color</label>
                                    <input type="color" name="project_color" id="project_color">
                                </div>
                                <div>
                                    <button class="blue">Submit</button><button class="gray">Nevermind</button><button disabled="disabled">Not here</button>
                                </div>
                            </fieldset>
                        </form>
                    <!-- End Main Content -->
                    </div>
                </div>
            </section>
            <aside class="left">
                <div class="scroll">
                    <!-- Left Sidebar -->
                    <div class="panel">
                        <p><a href="https://github.com/itmustbe/bees">Bees on GitHub</a></p>
                    </div>
                    <div class="panel">
                        <p>Pushin' bees...</p>
                    </div>
                    <!-- End Left Sidebar -->
                </div>
            </aside>
            <aside class="alignright right">
                <div class="scroll">
                    <!-- Right Sidebar -->
                    <div class="panel">
                        <p><span id="beeColorToggle"></span></p>
                        <p><span id="beeExtraToggle"></span></p>
                        <p><span id="beeColToggle"></span></p>
                    </div>
                    <div class="panel">
                        <p><a href="./">Home</a><br /><a href="install">Install</a><br /><a href="options">Options</a><br /><a href="eyecandy">EyeCandy</a><br /><strong>Forms</strong> (dev)</p>
                    </div>
                    <!-- End Right Sidebar -->
                </div>
            </aside>
        </section>
        <footer id="footer">
            <section class="aligncenter center">
                <p>a modular css and javascript layout, primarily targeted to internal projects on webkit or gecko</p>
            </section>
            <aside class="left">
                <p>...</p>
            </aside>
            <aside class="alignright right">
                <p>...</p>
            </aside>
        </footer>
    </section>
</body>
</html>
